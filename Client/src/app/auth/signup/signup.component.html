<div class="container">
  <div class="card-body">
      <!-- <h5 class="card-title">{{titulo}}</h5> -->
      <form (submit)="signUp()">
          <div class="form-group row">
            <div class="col-sm-6">
                <label for="Email" class="col-form-label col-sm-2">Email</label>
                  <input type="text" [(ngModel)]="newUser.email" class="form-control" name="Email" require/>
            </div>
              <div class="col-sm-6">
                <label for="Username" class="col-form-label col-sm-2">Username</label>
                <input type="text" [(ngModel)]="newUser.username" class="form-control" name="Username" require />
              </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <label for="Password" class="col-form-label col-sm-2">Password</label>
              <input type="password" [(ngModel)]="newUser.password" class="form-control" name="Password" require/>
              </div>
          </div>
          <div class="form-group row">
            <input type="text" [(ngModel)]="newUser.userType" id="tipoUsuario" name="userType" placeholder="Tipo usuario" class="enter">
          </div>
          <button type="submit" class="btn btn-success" role="button">Sign Up</button>

          </div> -->

  </div>

</div>
