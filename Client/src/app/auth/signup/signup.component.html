      </div>

      <div class="line">
        <img src="./assets/img/wave.svg" alt="lines">
      </div>
    </header>

    <main>
      <form [formGroup]="formulario" (ngSubmit)="signUp()">
        <h2 class="sesion">Crear Cuenta</h2>
        <div class="user">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
            <path
              d="M12.9031 12.1377C14.5599 12.1377 15.9031 10.7945 15.9031 9.1377C15.9031 7.48084 14.5599 6.1377 12.9031 6.1377C11.2462 6.1377 9.90308 7.48084 9.90308 9.1377C9.90308 10.7945 11.2462 12.1377 12.9031 12.1377Z"
              stroke="#3C0286" stroke-width="1.5" />
            <path
              d="M12.9031 22.1377C18.4259 22.1377 22.9031 17.6605 22.9031 12.1377C22.9031 6.61485 18.4259 2.1377 12.9031 2.1377C7.38023 2.1377 2.90308 6.61485 2.90308 12.1377C2.90308 17.6605 7.38023 22.1377 12.9031 22.1377Z"
              stroke="#3C0286" stroke-width="1.5" />
            <path
              d="M18.8722 20.1377C18.7131 17.2462 17.8278 15.1377 12.903 15.1377C7.97829 15.1377 7.09299 17.2462 6.93384 20.1377"
              stroke="#3C0286" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </div>
        <br>
        <div class="botons">
          <div class="campo">
            <input type="email" formControlName="email" id="email" name="email" placeholder="Correo" class="enter"
              required>
          </div>

          <div class="campo">
            <input type="text" formControlName="username" id="username" name="username" placeholder="Usuario"
              class="enter" required>
          </div>

          <div class="campo">
            <input type="password" formControlName="password" id="password" name="password" placeholder="Contraseña"
              class="enter" required>
          </div>

          <div class="campo">
              <label for="lista">
                <select name="userType" id="lista" formControlName="userType">
                  <option class="enter" value="admin" class="desplegar-option">Admin</option>
                  <option class="enter" value="user" class="desplegar-option">Usuario</option>
                </select>
              </label>
          </div>
          <div class="botons2">
            <button type="submit" class="registrarse">Registrarse</button>
            <a href="http://localhost:4200/signin"><input type="button" value="Iniciar Sesión" class="ingresar"></a>
          </div>
        </div>
      </form>
    </main>

    <footer class="container2">Todos los derechos reservados
      <div class="line2">
        <img src="./assets/img/wave.svg" alt="lines">
      </div>
    </footer>
  </body>





</html>
