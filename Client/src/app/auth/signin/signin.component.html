<div class="container">
  <div class="card-body">
      <!-- <h5 class="card-title">{{titulo}}</h5> -->
      <form (submit)="signIn()">
          <div class="form-group row">
              <div class="col-sm-6">
                <label for="Username" class="col-form-label col-sm-2">Username</label>
                <input type="text" [(ngModel)]="user.username" class="form-control" name="Username" require />
              </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <label for="Password" class="col-form-label col-sm-2">Password</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" name="Password" require/>
              </div>
          </div>
          <button type="submit" class="btn btn-success" role="button">Sign In</button>
