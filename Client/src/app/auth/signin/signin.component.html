  <div class="formulario">
    <h2 class="sesion">Iniciar Sesión</h2>
    <img src="../../../assets/img/Login.png" alt="logo de login" class="user">
    <form (submit)="signIn()">
      <div class="botons">
        <div class="campo">
          <input type="text" [(ngModel)]="user.username" id="username" name="username" placeholder="Nombre de usuario" class="enter">
        </div>
        <div class="campo">
          <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Contraseña" class="enter">
        </div>
        <div class="botons2">
          <input type="submit" value="Ingresar" class="ingresar">
          <a href="http://localhost:4200/signup"><input type="button" value="Registrarse" class="registrarse"></a>
        </div>
      </div>
    </form>
  </div>
