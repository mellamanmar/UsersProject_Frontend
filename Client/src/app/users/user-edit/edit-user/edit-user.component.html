
<div>
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Editar
            </div>
            <div class="card-body">
                <form (submit)="editarUser()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.userType" name="userType" class="form-control" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
