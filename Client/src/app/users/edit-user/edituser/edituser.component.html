    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">

      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
        <li><a href="http://localhost:4200/signup">Registrarse</a></li>

  </header>
  <div>
    <div class="col-md-4 mx-auto">
      <div class="card">
        <h2 class="sesion">Editar perfil</h2>
        <div class="card-body">
          <form class="enter" (submit)="editarUser()">
            <div class="form-group">
              <label for="username"> Ingrese nuevo usuario:
                <input type="text" [(ngModel)]="user.username" id="username" name="username" class="form-control"
                  required autofocus>
              </label>
            </div>
            <div>
              <label for="password"> Ingrese nueva contraseña:
                <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control"
                  required autofocus>
              </label>
            </div>
            <div class="botons2">
              <button type="submit" class="registrarse">
                Editar
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
